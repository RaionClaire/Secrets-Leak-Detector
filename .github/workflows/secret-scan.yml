name: Secrets Leak Detector

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  scan-repo:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Run full repo scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          go run ./cmd/secretscan -mode=repo -path=. -fail=true -format=text

  scan-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Scan PR diff and comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          go run ./cmd/secretscan -mode=pr -fail=true -comment=true -format=text
